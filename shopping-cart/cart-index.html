<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

</head>
<body>
    <header>
        <h1>Wine Shopping Cart</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th class="align-left">Wines</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            
            <tbody id="tbody">
                
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Order Total:</th>
                    <th id="total-amount"></th>
                </tr>
            </tfoot>
        </table>

        <p class="order-now-container">
            <button id="place-order-button">Place Order</button>
        </p>
    </main>
<script type="module" src="shopping-cart.js"></script>
</body>
</html>
